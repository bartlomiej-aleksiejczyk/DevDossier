{% extends 'base.html' %}

{% block content %}
<h2>Add Comment</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
</form>

<a href="{% url 'entry_detail' app_pk=app_pk pk=entry.pk %}">Back to Entry Details</a>
{% endblock %}

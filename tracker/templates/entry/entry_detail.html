{% extends 'base.html' %}

{% block content %}
<h2>{{ entry.title }}</h2>

<p>{{ entry.description }}</p>
<p>Created by: {{ entry.createdBy }}</p>
<p>Status: {{ entry.status }}</p>
<p>Priority: {{ entry.priority }}</p>

<a href="{% url 'entry_edit' entry.pk %}">Edit</a> |
<a href="{% url 'entry_delete' entry.pk %}" onclick="return confirm('Are you sure you want to delete this app?')">Delete</a>
{% endblock %}

{% extends "base.html" %}

{% block content %}
    <div class="form-container-one-column">
        <h2>{% if form.instance.pk %}Edit App{% else %}Add New App{% endif %}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <a class="secondary-button" href="{% url 'app_list' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
